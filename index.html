<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="src/css/app.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
    <form>
      <header class="header">
        <h3>Calculate your BMI</h3>
      </header>
      <select>
        <option>Metric</option>
        <option>Imperial</option>
      </select>
      <input type="text" id="weight" placeholder="Weight">
      <input type="text" id="height" placeholder="Height">
      <input class="button secondary" type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>

    </div>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function () {
    $('#calculate').click(function () {
      var w = parseFloat($('#weight').val());
      var h = parseFloat($('#height').val());
      var o = $('select').val();
      var person = new Person({weight: w, height: h});
      if(o == 'Metric') {
      person.calculate_bmi_metric();
    } else {
      person.calculate_bmi_imperial();
    }
      $('#display_value').html('Your BMI is ' + person.bmiValue);
      $('#display_message').html('and you are ' + person.bmiMessage);
    });
  });
  </script>
